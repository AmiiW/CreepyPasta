<script>
    function clearCache() {
        if (confirm('¿Estás seguro de que quieres limpiar el caché?')) {
            localStorage.clear();
            sessionStorage.clear();
            caches.keys().then(function(names) {
                for (let name of names)
                    caches.delete(name);
            });
            alert('El caché ha sido limpiado.');
            location.reload(true);
        }
    }
</script>
